<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/logos/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="../css-senha/recuperar.css">
    <title>Nike - Recuperar senha </title>
</head>
<body>
    <section class="formolario">
        <form class="formolario-introducao">
            <img src="../img/logos/logo.svg" alt="">
            <h1>Esqueceu sua senha?</h1>
            <p>Insira o endereço de e-mail. Você receberá uma mensagem de e-mail com as instruções necessárias para redefinir a senha.</p>
            
            <label for="email"></label>
            <input type="email" id="email" name="email" placeholder="E-mail" required>

            <button class="btn-enviar"><a href="../index.html">Enviar</a></button>

            <p>Ou volte para <a href="./login.html">Entrar</a></p>
        </form>
    </section>
</body>
</html>
